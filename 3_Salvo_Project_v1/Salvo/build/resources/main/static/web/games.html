<!DOCTYPE html>
<html lang="en">

<head>
    <title>Salvo!</title>
</head>

<link rel="icon" href="./images/favicon salvo.png" type="image/gif" sizes="16x16">


<body>

<div id="app" >

<ol id="ol" v-if="games.length > 0">
    <li v-for="game in games" v-if="game.gamePlayer.length == 1"> {{game.date}}, {{game.gamePlayer[0].player.userName}} is awaiting his opponent </li>
    <li v-for="game in games" v-if="game.gamePlayer.length == 2">{{game.date}}, {{game.gamePlayer[0].player.userName}} vs {{game.gamePlayer[1].player.userName}}</li>

</ol>



</div>
